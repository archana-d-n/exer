<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Runner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 550px;
            margin: auto;
            text-align: center;
        }
        .frame {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }
        .file-label {
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            background-color: #f9f9f9;
        }
        .file-label:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>File Runner</h1>
        <select id="modeDropdown">
            <option value="">Select Mode</option>
            <option value="visuallyChallenged">For the Visually Challenged</option>
            <option value="helper">For the Helper of the Visually Challenged</option>
        </select>
        <div id="fileList" class="frame"></div>
    </div>

    <script>
        const visuallyChallengedFiles = [
            "cruch",
            "highknee",
            "kneetoelbow",
            "pushup",
            "sidebend"
        ];

        const helperFiles = [
            "curls2",
            "jj",
            "lunges",
            "sidecrunch",
            "situps",
            "toetouch",
            "wipers"
        ];

        const modeDropdown = document.getElementById('modeDropdown');
        const fileList = document.getElementById('fileList');

        function speak(text) {
            const utterance = new SpeechSynthesisUtterance(text);
            window.speechSynthesis.speak(utterance);
        }

        function displayFiles(files) {
            fileList.innerHTML = '';
            files.forEach(file => {
                const label = document.createElement('div');
                label.className = 'file-label';
                label.innerText = file;
                label.addEventListener('mouseenter', () => speak(file));
                label.addEventListener('click', () => alert(`Running file: ${file}.py`));  // Simulated file execution
                fileList.appendChild(label);
            });
        }

        modeDropdown.addEventListener('change', () => {
            const selectedMode = modeDropdown.value;
            speak(selectedMode === 'visuallyChallenged' ? 'For the Visually Challenged' : 'For the Helper of the Visually Challenged');
            if (selectedMode === 'visuallyChallenged') {
                displayFiles(visuallyChallengedFiles);
            } else if (selectedMode === 'helper') {
                displayFiles(helperFiles);
            } else {
                fileList.innerHTML = '';
            }
        });
    </script>
</body>
</html>
